<script>
    function delectuptown(obj){
        swal({
            title: "确认删除？",
            text: "此操作将不可撤销",
            type: "warning",
            showCancelButton: true,
            confirmButtonColor: "#DD6B55",
            confirmButtonText: "Yes, delete it!",
            closeOnConfirm: false
        }, function () {
            var itemid = $(obj).val();
            $.post("/Uptown/delete",{"itemid":itemid},function (resp) {
                console.log(resp);
                if (resp[0].status == "success"){
                    swal({
                        title: "Good job!",
                        text: "删除成功!",
                        type: "success"
                    }, function () {
                        var currentPageNum = $('#pageNum').val();
                    });
                } else {
                    swal({
                        title: "失败",
                        text: "删除失败!",
                        type: "error"
                    });
                }
            },'json')
        })
    }
